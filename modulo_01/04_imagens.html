<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Imagens</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h1>Trabalhando com imagens</h1>
			<img src="img/html5.png" title="Curso de HTML5" alt="HTML5" width="400" height="200">
			<img src="html5ex2.png" title="Curso de HTML5" alt="HTML5" width="100" height="100">
		<!--
			img - define uma imagem.
			src - define o local da imagem "local/nome.extencao".
			width - largura.
			height - altura.
			title - define o titulo da imagem.
			alt - caso a imagem nao apareca, o nome aparecera.
			../ estara a img uma pasta antes
		-->
		<footer>
			<p>Desenvolvido por ISS</p>
		</footer>
	</body>
</html>
