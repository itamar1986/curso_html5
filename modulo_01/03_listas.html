<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Listas</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Listas</h1>
		<h2>Lista não ordenada</h2>
			<ul>
				<li>Ventilador</li>
				<li>Mochila</li>
				<li>Televisão
					<ol>
						<li>LCD</li>
						<li>LED</li>
					</ol>
				</li>
			</ul>
		<h2>Lista ordenada</h2>
			<ol type="a">
				<li>Ventilador</li>
				<li>Mochila</li>
				<li>Televisão</li>
			</ol>
		<h2>Lista de descrição</h2>
			<dl>
				<dt>Ventilador</dt>
					<dd>é usado para ventilar...</dd>
				<dt>Mochila</dt>
					<dd>é usado para carregar...</dd>
				<dt>Televisão</dt>
					<dd>é usado para assistir...</dd>
			</dl>
			<!--
				ul - define uma lista desordenada.
				li - define os itens da lista.
				ol - define uma lista ordenada.
				type / tipo.
				a - ordena por letras minusculas.
				dl - define uma lista de definição.
				dt - define um termo de definição.
				dd - define uma descrição de definição.
			-->
		<footer>
			<p>Desenvolvido por ISS</p>
		</footer>
	</body>
</html>
