<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>SVG</title>
		<meta charset="uft-8">
		
		<style>
			svg{background-color:#ccc;}
			svg ellipse{fill:blue; stroke:red; stroke-width:3; opacity:0.5;}
			svg polygon{stroke:red; stroke-width:2; fill:blue;}
		</style>
	</head>
	<body>
		<svg width="300"height="165">
			<polygon points="34,111 125,14 190,120">
		</svg>
			<!--
				SVG - usado para definir graficos vetorias para web.
				polygon - poligono.
				A figura de dentro tem que ser menor que a de fora.
			-->
		<footer>
			<p>Desenvolvido por ISS</p>
		</footer>
	</body>
</html>
