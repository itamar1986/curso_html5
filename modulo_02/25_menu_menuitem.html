<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Menu / Menuitem</title>
		<meta charset="uft-8">
		<style>
			.elemento{width:300px; height:300px; background-color:#ccc;}
		</style>
	</head>
	<body>
		<div class="elemento"contextmenu="meu-menu"></div>
		<menu type="context" id="meu-menu">
		<menuitem>Atualizar</menuitem>
			<menu label="Siga-nos">
				<menuitem icon="img/facebook.png">Facebook</menuitem>
				<menuitem icon="img/google.jpg">Google</menuitem>
			</menu>
			<!--
				meu-menu - criar menu com o botao direito.
				menuitem - criar atualizar.
				alguns navegadores nÃ£o funciona.
				menu label - criar sub menus.
			-->
		<footer>
			<p>Desenvolvido por ISS</p>
		</footer>
	</body>
</html>
