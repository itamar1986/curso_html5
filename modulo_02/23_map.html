<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Mapa</title>
		<meta charset="uft-8">
	</head>
	<body>
		<img src="img/imagem.jpg" alt="Imagem mapeada" usemap="#imagem-mapeada">
			<map name="imagem-mapeada"usemap="#imagem-mapeada">
				<area shape="rect"coords="141,91,316,354"href="#">
				<area shape="circle"coords="485,82,35"href="#">
				<area shape="poly"coords="150,382,316,380"href="#">
			</map>
		<!--
			map - para dizer que é um map.
			shape - para dizer se é um rect, circle ou poly.
			rect - retangulo.
			circle - circulo.
			poly - poligono.
			coords - cordenadas.
			href - criar um link.
			usemap - dizer que a imagem sera mapeada.
		-->
		<footer>
			<p>Desenvolvido por ISS</p>
		</footer>
	</body>
</html>
